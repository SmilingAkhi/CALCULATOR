<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display_container">
            <input type="number" class="display" >
        </div>
        <div class="line"></div>
        <div class="clr_del_container">
          <button class=" btn eraser clr_btn" >CLR</button>
          <button class=" eraser del_btn">DEL</button>
        </div>
        <div class="keyboard">
          <button class="btn num" value="1">1</button>
          <button class="btn num" value="2">2</button>
          <button class="btn num" value="3">3</button>
          <button class="btn signs" value="x" type="number">x</button>

          <button class="btn num" value="4">4</button>
          <button class="btn num" value="5">5</button>
          <button class="btn num" value="6">6</button>
          <button class="btn signs" value="-">-</button>
          <button class="btn num" value="7">7</button>
          <button class="btn num" value="8">8</button>
          <button class="btn num" value="9">9</button>

          <button class="btn signs" value="+">+</button>
          <button class="btn num" value="0">0</button>
          <button class="btn signs" value=".">.</button>
          <button class="btn signs" value="&#247">&#247</button>

          <button class="btn equal_signs">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
